<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>登陆</title>
		<link rel="stylesheet" th:href="@{/manager/css/login.css}">
		<script th:src="@{/manager/js/jquery-1.4.2.min.js}"></script>
		<!--背景图片自动更换-->
		<script th:src="@{/manager/js/supersized.3.2.7.min.js}"></script>
		<script th:src="@{/manager/js/login-page/login-supersized-init.js}"></script>
		<script type="text/javascript" th:src="@{/manager/js/jquery-1.4.2.min.js}"></script>
		<script>
            $(function () {
                $("#submit").click(function () {
                    $.ajax({
                        type:"post",
                        url:"/manager/managerUser/managerLogin",
                        data:{username:$("#username").val(),password:$("#password").val()},
                        dataType:"json",
                        success:function (data) {
                            if(data.status){
                                location.href="/manager/index";
                            }else{
                                alert(data.msg)
                            }
                        }
                    })
                })
            });



		</script>

	</head>



	<body>
		<div class="login-container">
			<h1>ITANY 书城</h1>
			<div class="connect">
				<p>后台维护管理系统</p>
			</div>
			<form >
				<div>
					<input type="text" name="username" id="username" class="username" placeholder="用户名" autocomplete="off" />
				</div>
				<div>
					<input type="password" name="password" id="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
				</div>
				<button type="button" id="submit" >登 陆</button>
			</form>
		</div>
	</body>
</html>
