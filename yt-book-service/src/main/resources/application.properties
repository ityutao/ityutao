server.port=9004
mybatis.mapper-locations=classpath*:mappers/*.xml
mybatis.type-aliases-package=com.itany.pojo
#服务名称
dubbo.application.name=yt-book-service
#注册中心地址
dubbo.registry.address=127.0.0.1:2181
dubbo.registry.protocol=zookeeper
#dubbo 协议
dubbo.protocol.name=dubbo
dubbo.protocol.port=28881
dubbo.scan.base-packages=com.itany.book.service.impl
dubbo.application.qos-port=20001
#redis配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0
spring.redis.jedis.pool.max-active=100
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.min-idle=3
#开发配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/book?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=
#打印sql语句
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
